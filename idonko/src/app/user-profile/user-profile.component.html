

<div class="principal">
    <div class="container1">
        <div class="Profile">
            <img src="../assets/profile.jpg" alt="UserPhoto">
            <i class="fa-solid fa-camera icon-camera"></i>
        </div>
        <div class="title">
            <h2>Développeur Full Stack</h2>
        </div>
        <div class="userform">
                <div class="row1">
                    <div class="mb">
                        <p>Nom de l'utilisateur</p>
                      </div>
                      
                    <div class="mb">
                      <p>Prenom de l'utilisateur</p>
                      </div>
                </div>
                
                <div class="row2">
                    <div class="mb">
                        <p>E-mail de l'utilisateur</p>
                      </div>
              
                      <div class="mb">
                        <p>Télephone de l'utilisateur</p>
                      </div>
                </div>
                <div class="row3">
                    <button type="submit">Modifier mes coordonnées</button>
                </div>

        </div>
    </div>
    
    <div class="container2">
        <div class="skills">
            <h2>Mes Compétences</h2>
        </div>
        <div class="form">
           <div class="list-comp">
            <ul class="list-group">
                <li>Programmation java</li>
                <li>HTML/CSS</li>
                <li>JavaScript</li>
                <li>Spring Boot</li>
                <li>Base de données</li>
                <li>Figma</li>
                <li>Angular</li>
                <li>Framework React</li>
             </ul>
        </div>
        <div class="list-progres">
          <div class="barre-progress">
            <div class="progress" style="width: 80%;"></div>
          </div>
          <div class="barre-progress">
            <div class="progress" style="width: 70%;"></div>
          </div>
          <div class="barre-progress">
            <div class="progress" style="width: 65%;"></div>
          </div>
          <div class="barre-progress">
            <div class="progress" style="width: 85;"></div>
          </div>
          <div class="barre-progress">
            <div class="progress" style="width: 50%;"></div>
          </div>
          <div class="barre-progress">
            <div class="progress"style="width: 60;"></div>
          </div>
          <div class="barre-progress">
            <div class="progress"style="width: 85%;"></div>
          </div>
          <div class="barre-progress">
            <div class="progress" style="width: 75%;"></div>
          </div>
        </div>
        </div>

        <div class="ajout">
            <button type="submit" (click)="onclickpopup()">Ajouter une compétence</button>
        </div>
       
       <div class="popup" [style]="diss">
          <div class="mb-3">
            <div class="form-container">
              <h2>Ajouter une Compétence</h2>
              <form id="skill-form">
                <div class="form-group">
                  <label for="nom">Nom de la compétence:</label>
                  <input type="text" id="nom" name="nom" required>
                </div>
                <div class="form-group">
                  <label for="niveau">Niveau:</label>
                  <select id="niveau" name="niveau" required>
                    <option value="débutant">Débutant</option>
                    <option value="intermédiaire">Intermédiaire</option>
                    <option value="avancé">Avancé</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="objectif">Objectif:</label>
                  <input type="text" id="objectif" name="objectif" required>
                </div>

                <div class="btn">
                  <button type="submit" class="btn btnqs btn1" (click)="onclickpopup()">Enregistrer</button>
                  <button type="submit" class="btn btnqs btb2" (click)="onclickpopup()">Annuler</button>
                </div>
               
              </form>
            </div>
          
       </div>
       
        
    </div>
</div>
