<div class="main">
  <div class="row1">
    <ul>
      <li *ngFor="let competence of competencesFiltrees">{{ competence.nom }}<hr></li>
    </ul>
  </div>
  <div class="row2">
    <h4>Catégories</h4>
    <ul>
      <li (click)="afficherToutesCompetences()">Toutes<hr></li>
      <li (click)="filterParCategorie('Programmation')">Programmation<hr></li>
      <li (click)="filterParCategorie('Base de données')">Base de données<hr></li>
      <li (click)="filterParCategorie('Réseaux et Sécurité')">Réseaux et Sécurité<hr></li>
    </ul>
  </div>
</div>
